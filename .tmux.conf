# prefix key for nested sessions
bind-key -n C-b send-prefix

# disable status bar by default
set -g status off

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# key bindings to focus to last window
bind p last-window

# disable window auto-renaming by default 
set-option -wg allow-rename off

# enable almost-sensible
set -g @almost-sensible 'on'

# tmux-resurrect plugin options
set -g @resurrect-processes 'ssh psql mysql sqlite3 tig finch newsbeuter mutt cmus elinks ranger slrn python'
set -g @resurrect-strategy-vim 'session'

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-yank           \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
