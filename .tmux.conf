# improve colors
set -g default-terminal "screen-256color"

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# change prefix
unbind C-b
set -g prefix C-a
# bind C-a send-prefix

# key bindings to focus to last window
bind p last-window

# for some reason line deleting with C-u does not work without
# doing the following
unbind C-u

# disable window auto-renaming by default 
set-option -wg allow-rename off

# for using system clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Update default binding of `Enter` to use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
